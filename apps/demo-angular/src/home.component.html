<ActionBar>
  <ActionBar title="Demos"></ActionBar>
</ActionBar>
<GridLayout>
  <ListView [items]="demos">
    <ng-template let-item="item" let-i="index">
      <GridLayout class="p-2">
        <Label [text]="item.name" [nsRouterLink]="['/' + item.name]" class="text-center"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
